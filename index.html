<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./public/css/bundle.css" />
    <title>Calculadora JS</title>
  </head>
  <body>
    <main>
      <section class="calc">
        <div class="calc__container">
          <div class="output">
            <input class="display" type="text" />
          </div>
          <buttton class="button">7</buttton>
          <buttton class="button">8</buttton>
          <buttton class="button">9</buttton>
          <buttton class="button">+</buttton>
          <buttton class="button">4</buttton>
          <buttton class="button">5</buttton>
          <buttton class="button">6</buttton>
          <buttton class="button">-</buttton>
          <buttton class="button">1</buttton>
          <buttton class="button">2</buttton>
          <buttton class="button">3</buttton>
          <buttton class="button">%</buttton>
          <buttton class="button">C</buttton>
          <buttton class="button">0</buttton>
          <buttton class="button">=</buttton>
          <buttton class="button">x</buttton>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
